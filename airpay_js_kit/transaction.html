<body>
	<div class="wrapper">
		<div class="contentbody">
			<div class="lside">

				<div class="lsidewrap">
					<div class="logo"><img src="airpay-text-wh.svg"></div>
					<div class="coverimg"><img src="coverimg.png"></div>
				</div>
			</div>
			<div class="rside">
				<div class="formwrap container-fluid">
					<form class="form-horizontal main-transaction-form"
						action="https://payments.airpay.co.in/pay/index.php" method="post"
						onsubmit="return validate();">
						<div class="row">

							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Buyer Email<font color="red">*</font></label>
									<input type="text" id="buyerEmail" name="buyerEmail" value="abc@abc.com"
										onkeypress="changecolor(this.id,'buyerEmailspan')" maxlength="50">
									<span id="buyerEmailspan" name="buyerEmailspan" style="display:none"
										class="makeRed"></span>
								</div>
							</div>
							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Buyer Phone<font color="red">*</font></label>
									<input type="text" id="buyerPhone" name="buyerPhone" value="9999999999"
										onkeypress="changecolor(this.id,'buyerPhonespan')" maxlength="15">
									<span id="buyerPhonespan" name="buyerPhonespan" style="display:none"
										class="makeRed"></span>
								</div>
							</div>

							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Buyer First Name<font color="red">*</font></label>
									<input type="text" id="buyerFirstName" name="buyerFirstName" value="test"
										onkeypress="changecolor(this.id,'buyerFirstNamespan')" maxlength="50">
									<span id="buyerFirstNamespan" name="buyerFirstNamespan" style="display:none"
										class="makeRed"></span>
								</div>
							</div>
							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Buyer Last Name<font color="red">*</font></label>
									<input type="text" id="buyerLastName" name="buyerLastName" value="test"
										onkeypress="changecolor(this.id,'buyerLastNamespan')" maxlength="50">
									<span id="buyerLastNamespan" name="buyerLastNamespan" style="display:none"
										class="makeRed"></span>
								</div>
							</div>

							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Buyer Address</label>
									<input type="text" id="buyerAddress" name="buyerAddress" maxlength="255"
										onkeypress="changecolor(this.id,'buyerAddressspan')">
									<span id="buyerAddressspan" name="buyerAddressspan" style="display:none"
										class="makeRed"></span>
								</div>
							</div>

							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Buyer City</label>
									<input type="text" id="buyerCity" name="buyerCity" maxlength="50"
										onkeypress="changecolor(this.id,'buyerCityspan')">
									<span id="buyerCityspan" name="buyerCityspan" style="display:none"
										class="makeRed"></span>
								</div>
							</div>

							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Buyer State</label>
									<input type="text" id="buyerState" name="buyerState" maxlength="50"
										onkeypress="changecolor(this.id,'buyerStatespan')">
									<span id="buyerStatespan" name="buyerStatespan" style="display:none"
										class="makeRed"></span>
								</div>
							</div>

							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Buyer Country</label>
									<input type="text" id="buyerCountry" name="buyerCountry" maxlength="50"
										onkeypress="changecolor(this.id,'buyerCountryspan')">
									<span id="buyerCountryspan" name="buyerCountryspan" style="display:none"
										class="makeRed"></span>
								</div>
							</div>
							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Buyer Pincode</label>
									<input type="text" id="buyerPinCode" name="buyerPinCode" maxlength="8"
										onkeypress="changecolor(this.id,'buyerPinCodespan')">
									<span id="buyerPinCodespan" name="buyerPinCodespan" style="display:none"
										class="makeRed"></span>
								</div>
							</div>
						</div>
						<hr>
						</hr>
						<div class="row">

							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Order ID<font color="red">*</font></label>
									<input type="text" id="orderid" name="orderid" value="33333"
										onkeypress="changecolor(this.id,'orderidspan')">
									<span id="orderidspan" name="orderidspan" style="display:none"
										class="makeRed"></span>
								</div>
							</div>

							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Amount<font color="red">*</font></label>
									<input type="text" id="amount" name="amount" value="1.00"
										onkeypress="changecolor(this.id,'amountspan')">
									<span id="amountspan" name="amountspan" style="display:none" class="makeRed"></span>
								</div>
							</div>

							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Custom Field 1</label>
									<input type="text" id="customvar" name="customvar"
										onkeypress="changecolor(this.id,'customspan')">
									<span id="customspan" name="customspan" style="display:none" class="makeRed"></span>
								</div>
							</div>
						</div>
						<hr>
						</hr>
						<div class="row">

							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Sub Type</label>
									<input type="text" id="subtype" name="txnsubtype" maxlength="5">
									<span id="subtypespan" name="subtypespan" style="display:none"
										class="makeRed"></span>
								</div>
							</div>


							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Token</label>
									<input type="text" id="token" name="token" maxlength="35">
									<span id="token" name="token" style="display:none" class="makeRed"></span>
								</div>
							</div>

							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Transaction Wallet<font color="red">*</font></label>
									<input type="text" id="wallet" name="wallet"
										onkeypress="changecolor(this.id,'customspan')"> e.g value will be 1
									<span id="customspan1" name="customspan1" style="display:none"
										class="makeRed"></span>
								</div>
							</div>


							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Transaction Currency<font color="red">*</font></label>
									<input type="text" id="currency" name="currency"
										onkeypress="changecolor(this.id,'customspan')" value="356"> e.g value will be
									840 for USD
									<span id="customspan1" name="customspan1" style="display:none"
										class="makeRed"></span>
								</div>
							</div>

							<div class="col-md-6 col-lg-4">
								<div class="form-group">
									<label>Transaction isoCurrency<font color="red">*</font></label>
									<input type="text" id="isocurrency" name="isocurrency"
										onkeypress="changecolor(this.id,'customspan')" value="INR"> e.g value will be
									INR,USD
									<span id="customspan1" name="customspan1" style="display:none"
										class="makeRed"></span>
								</div>
							</div>

							
						</div>
						<hr>
						</hr>

						<div>
							<br>
							<div>
								<button type="submit" class="btn">Pay Here</button>
							</div>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>
	<style>
		.makeRed {
			color: red;
		}
	</style>
	
</body>

</html>
